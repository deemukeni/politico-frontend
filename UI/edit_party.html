<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <!-- put navbar here -->
            <div class="banner"><a href="../index.html">Politico</a></div>
            <div class="username">Admin</div>
        </div>
        <div class="content">
            <div class="sidebar">
                <!-- to contain sidebar menu -->
                <div class="sidebar-menu">
                    <a href="list-political-parties.html">Political Parties</a>
                </div>
                <div class="sidebar-menu">
                    <a href="position_list.html">Positions</a>
                </div>
               
            </div>
            <div class="content-detail edit-party" >
                <h1>Update Political party</h1>
                <form class="details">
                    Party Name:<br>
                    <input class="fields" type="text" name="party_name" required>
                    <br>
                    <br>
                    <!-- for the tag line use text area since you are unsureof the length of the party slogan -->
                    Tag Line:<br>
                    <textarea class="fields" rows="4" cols="50">
                        
                        </textarea>
                    <br>
                    <br>
                    Party Leader:<br>
                        <!-- creates a drop down menu for a list of candidates to be selected as party leader -->
                        <select class="fields">
                        <option value="default">select party leader</option>
                        <option value="name1">Off-white James</option>
                        <option value="name2">Liza Koshy</option>
                        <option value="name3">Lilly Sihgn</option>
                        <option value="name4">Charles Balenciaga</option>
                        </select>
                    
                    <br>
                    <br>
                    
                    <input class="btn" type="submit" name="Create" value="update">
                </form>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
