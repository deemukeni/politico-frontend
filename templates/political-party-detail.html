<!DOCTYPE html>
<html lang="en">
<head>
    <title>List Political Parties</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <!-- put navbar here -->
            <div class="banner">Politico</div>
            <div class="username">Admin</div>
        </div>
        <div class="content">
            <div class="sidebar">
                <!-- to contain sidebar menu -->
                <div class="sidebar-menu">
                    <a href="#">Political Parties</a>
                </div>
                <div class="sidebar-menu">
                    <a href="#">Voters</a>
                </div>
            </div>
            <div class="content-detail">
                <h3>XYZ Party</h3>
                <div class="party-container">
                    <div class="title">
                        List of Contestants
                    </div>
                    <div class="contestant-listing">
                        <div class="listing-header">
                            <span>First Name</span>
                            <span>Last Name</span>
                            <span>Vying Post</span>
                            <span>Actions</span>
                        </div>
                        <div class="contestants">
                            <div class="firstname"><span>Deborah</span></div>
                            <div class="lastname"><span>Mukeni</span></div>
                            <div class="vying-post"><span>MCA</span></div>
                            <div class="contestant-actions">
                                <span class="edit">Edit</span>
                                <span class="delete">Delete</span>
                            </div>
                        </div>
                        <div class="contestants">
                            <div class="firstname"><span>Deborah</span></div>
                            <div class="lastname"><span>Mukeni</span></div>
                            <div class="vying-post"><span>MCA</span></div>
                            <div class="contestant-actions">
                                <span class="edit">Edit</span>
                                <span class="delete">Delete</span>
                            </div>
                        </div>
                        <div class="contestants">
                            <div class="firstname"><span>Deborah</span></div>
                            <div class="lastname"><span>Mukeni</span></div>
                            <div class="vying-post"><span>MCA</span></div>
                            <div class="contestant-actions">
                                <span class="edit">Edit</span>
                                <span class="delete">Delete</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
