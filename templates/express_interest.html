<!DOCTYPE html>
<html lang="en">
<head>
    <title>List Political Parties</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <!-- put navbar here -->
            <div class="banner">Politico</div>
            <div class="username">Admin</div>
        </div>
        <div class="content">
            <div class="sidebar">
                <!-- to contain sidebar menu -->
                <div class="sidebar-menu">
                    <a href="#">Political Parties</a>
                </div>
                <div class="sidebar-menu">
                    <a href="#">Voters</a>
                </div>
            </div>
            <div class="content-detail">
                <h3>Available Government offices</h3>
                <div class="party-container">
                    <div>
                        <select>                            
                            <option value="default">select office</option>
                            <option value="name1">President</option>
                            <option value="name2">Governor</option>
                            <option value="name3">Senator</option>
                            <option value="name4">Women Representative</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Vie for office">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
